<!DOCTYPE html>
<html lang="en" ng-app="checkOffApp">

<head>
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<style>
    .list{
    width: 30%;
    padding: 20px;
    border: 1px solid black;
}

ul li{
    display: flex;
    justify-content: space-between;
}
</style>

<body>
    <header>
        <h1>STUDENTS' LIST</h1>
    </header>
    <div class="to-buy list" ng-controller="toBuyController as toBuy">
        <label><b>Registered Students<br></b></label>
        <tr><b><td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspName</td><td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSemester</td></b></tr>
        <ul class="items-list">
            <li ng-repeat="item in toBuy.items">
                <table border="1">
                <tr ><td style="width: 4cm;">{{item.name}}</td><td style="width: 4cm;">{{item.quantity}}</td></tr>
                </table>
                <button class="button" ng-click="toBuy.moveItem($index)">Remove</button>
            </li>
        </ul>
        <div class="message" ng-if="!toBuy.items.length">
            <h5>No students registered</h5>
        </div>
    </div>
    <div class="already-bought list" ng-controller="alreadyBoughtController as alreadyBought">
        <label><b>Students Removed</b></label>
        <ul class="items-list">
            <li ng-repeat="item in alreadyBought.items">
                <table border="1">
                    <tr ><td style="width: 4cm;">{{item.name}}</td><td style="width: 4cm;">{{item.quantity}}</td></tr>
                    </table>
            </li>
        </ul>
        <div class="message" ng-hide="alreadyBought.items.length">
            <h5>No students removed</h5>
        </div>
    </div>
</body>

</html>
